{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1 style="margin-bottom: 2rem">Search results for {{ query }}:</h1>

    <ul>
        {% for match in matches %}
        <a href="{% url 'wikiEntry' match %}">
            <li>
                <h6>{{ match }}</h6>
            </li>
        </a>

        {% empty %}
            <h6>No results found</h6>
        {% endfor %}
    </ul>
{% endblock %}
