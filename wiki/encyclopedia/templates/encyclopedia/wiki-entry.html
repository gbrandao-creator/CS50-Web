{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - {{ entry_title }}
{% endblock %}

{% block body %}
    {% if content != None %}
        {{ content |safe }}
        <a class="submit submit-alt" href="{% url 'edit_page' entry_title %}">
            Edit this page
        </a>
    {% else %}
        <h5 class="p-3">Sorry. The requested page "<em>wiki/{{entry_title}}</em>" was not found.<h5>
    {% endif %}
{% endblock %}
