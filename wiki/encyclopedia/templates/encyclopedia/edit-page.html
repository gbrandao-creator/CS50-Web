{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page - {{ entry_title }}
{% endblock %}

{% block body %}
    <div style="margin: 0 auto">
        <h1>Edit page </h1>
        <form action="{% url 'edit_page' entry_title %}" method="post" accept-charset="UTF-8" style="display: inline-flexbox; text-align: center;">
            {% csrf_token %}
            {{ form }}<br>
            <input class="submit" type="submit" value="Save changes">
        </form>
    </div>
{% endblock %}
