{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" action="">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control mb-3" id="compose-body" placeholder="Body"></textarea>
            <div class="d-flex justify-content-between">
                <button type="submit" id="submit" class="btn h-100 btn-primary">Submit</button>
                <div class="alert alert-danger h-100" role="alert" id="error"></div>
            </div>
        </form>
    </div>

    <div id="single-email-view">
        <div class="border-top border-bottom">
            <div class="d-inline-flex mt-3"><span class="font-weight-bold mr-2">From: </span> <span id="single-email-sender"></span></div>
            <div class="d-flex"><span class="font-weight-bold mr-2">To: </span> <span id="single-email-recipients"></span></div>
            <div class="d-flex"><span class="font-weight-bold mr-2">Subject: </span> <span id="single-email-subject"></span></div>
            <div class="d-flex"><span class="font-weight-bold mr-2">Timestamp: </span> <span id="single-email-timestamp"></span></div>
            <button class="btn btn-sm btn-outline-primary mb-3" id="reply">Reply</button>
        </div>
        <div class="mt-3">
            <p id="single-email-body"></p>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
