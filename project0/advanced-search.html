<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Advanced search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="advancedHeader">
            <a href="index.html"><img href="index.html" style="width:74px" src="img/google_PNG102344.png" alt="Google logo"></a>
            <div id="headerContent">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="advancedContainer">
                    <p>Advanced search</p>
                </div>
                <div class="advancedFormContainer">
                    <h4>Locate pages with...</h4>
                    <form action="https://www.google.com/search">
                        <div class="advancedFields">all these words:</div> 
                        <div class="advancedInputContainer"><input type="text" name="as_q"></div><br>
                        <div class="advancedFields">this exact word or phrase:</div>
                        <div class="advancedInputContainer"><input type="text" name="as_epq"></div><br> 
                        <div class="advancedFields">any of these words:</div>
                        <div class="advancedInputContainer"><input type="text" name="as_oq"></div><br>
                        <div class="advancedFields">none of these words:</div>
                        <div class="advancedInputContainer"><input type="text" name="as_eq"></div><br>
                        <div class="advancedFields"></div>
                        <div class="advancedButtonHolder">
                            <button class="advancedSubmitButton" type="submit">Advanced search</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            CS50's Web Programming with Python and Javascript - Project 0!
        </footer>
    </body>
</html>
