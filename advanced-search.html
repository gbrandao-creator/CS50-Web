<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="advancedHeader">
            <img style="width:74px" src="img/google_PNG102344.png" alt="Google logo">
            <div id="headerContent">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="advancedContainer">
                    <p>Advanced Search</p>
                </div>
                <div class="advancedFormContainer">
                    <h4>Locate pages with...</h4>
                    <form action="https://www.google.com/search">
                        <div class="advancedFields">all these words:</div> 
                        <div class="advancedInputContainer"><input type="text" name="as_q"></div><br>
                        <div class="advancedFields">this exact word or phrase:</div>
                        <div class="advancedInputContainer"><input type="text" name="as_epq"></div><br> 
                        <div class="advancedFields">any of these words:</div>
                        <div class="advancedInputContainer"><input type="text" name="as_oq"></div><br>
                        <div class="advancedFields">none of these words:</div>
                        <div class="advancedInputContainer"><input type="text" name="as_eq"></div><br>
                        <div class="advancedFields">numbers ranging from:</div>
                            <input class="rangeInput" type="text" name="as_nlo">
                            <div style="display:inline-block; margin: 0 1rem;">to</div>
                            <input class="rangeInput" type="text" name="as_nhi">
                    </form>
                </div>
                <div class="advancedFormDropdownContainer">
                    <form>

                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
