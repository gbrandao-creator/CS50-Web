<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Advanced search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="advanced-header">
            <a href="index.html"><img href="index.html" style="width:74px" src="img/google_PNG102344.png" alt="Google logo"></a>
            <div id="header-content">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="advanced-container">
                    <p>Advanced search</p>
                </div>
                <div class="advanced-form-container">
                    <h4>Locate pages with...</h4>
                    <form action="https://www.google.com/search">
                        <div class="advanced-fields">all these words:</div> 
                        <div class="advanced-input-container"><input type="text" name="as_q"></div><br>
                        <div class="advanced-fields">this exact word or phrase:</div>
                        <div class="advanced-input-container"><input type="text" name="as_epq"></div><br> 
                        <div class="advanced-fields">any of these words:</div>
                        <div class="advanced-input-container"><input type="text" name="as_oq"></div><br>
                        <div class="advanced-fields">none of these words:</div>
                        <div class="advanced-input-container"><input type="text" name="as_eq"></div><br>
                        <div class="advanced-fields"></div>
                        <div class="advanced-btn-holder">
                            <button class="advanced-submit-btn" type="submit">Advanced search</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            CS50's Web Programming with Python and Javascript - Project 0!
        </footer>
    </body>
</html>
