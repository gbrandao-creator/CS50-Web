<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="header-content">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="centered">
                    <img href="index.html" class="logo" src="img/google_PNG102344.png" alt="Google logo">
                </div>

                <div class="centered">
                    <form class="form" action="https://www.google.com/search">
                        <input class="search-input" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch"><br>
                        <div class="centered">
                            <button class="submit-btn" type="submit">Image Search</button>
                        </div>    
                    </form>
                </div>  
            </div>
        </main>

        <footer>
            CS50's Web Programming with Python and Javascript - Project 0!
        </footer>
    </body>
</html>
