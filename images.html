<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <a href="index.html">Google Search</a>
        </header>

        <main>
            <div class="container">
                <div class="logoContainer">
                    <img id="logo" src="img/google_PNG102344.png" alt="Google logo">
                </div>

                <div class="indexContainer">
                    <form class="indexForm" action="https://www.google.com/search">
                        <input class="searchInput" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch"><br>
                        <div class="buttonHolder">
                            <input class="submitButton" id="googleSearchButton" type="submit" value="Image Search">
                        </div>    
                    </form>
                </div>  
            </div>
        </main>
    </body>
</html>
