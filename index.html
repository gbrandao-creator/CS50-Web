<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="headerContent">
                <a href="images.html">Image Search</a>
                <a href="advanced-search.html">Advanced Search</a>
            </div>  
        </header>

        <main>
            <div class="container">
                <div class="logoContainer">
                    <img class="logo" src="img/google_PNG102344.png" alt="Google logo">
                </div>
                <div class="indexContainer">
                    <form class="indexForm" action="https://www.google.com/search">
                        <input class="searchInput"  type="text" name="q"><br>
                        <div class="buttonHolder">
                            <input class="submitButton" id="googleSearchButton" type="submit" value="Google Search">
                        </div>    
                    </form>
                </div>  
            </div>
        </main>
    </body>
</html>
