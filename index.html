<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
        </header>

        <main>
            <div class="container">
                <div class="logoContainer">
                    <img id="logo" src="img/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                <div class="indexContainer">
                    <form action="https://www.google.com/search">
                        <input class="searchInput"  type="text" name="q" size="60%"><br>
                        <div class="buttonHolder">
                            <input class="submitButton" id="googleSearchButton" type="submit" value="Google Search">
                        </div>    
                    </form>
                </div>  
            </div>
        </main>
    </body>
</html>
