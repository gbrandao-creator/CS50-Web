{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}


{% block body %}
<div>
    <h3 style="margin-bottom: 2rem">New listing</h3>
    <form action="{% url 'new_listing' %}" method="post" accept-charset="UTF-8" class="form">
        {% csrf_token %}
        {% for field in form %}
        {{ field }}<br>
        {% endfor %}
        <input class="btn btn-primary" type="submit" class="submit" value="Submit new Listing">
    </form>
</div>
{% endblock %}
