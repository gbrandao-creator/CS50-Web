{% extends 'pets/layout.html' %}
{% load static %}

{% block title %} 
    Pet Sitter You - Search
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1 class="text-center mb-5">Find a pet sitter near you</h1>
        <form action="{% url 'search' %}" method="get" class="w-100 mw-50 border rounded p-4 mx-auto shadow">
            <div class="row mt-2">
                <div class="col form-floating p-1">
                    <input type="text" autofocus class="form-control" id="locationInput" name="l" placeholder="Where are you?">
                    <label for="locationInput">Where are you?</label>
                </div>
                <div class="col form-floating p-1">
                    <input type="date" autofocus class="form-control date" id="fromDateInput" name="fd" placeholder="From">
                    <label for="fromDateInput">From when?</label>
                </div>
                <div class="col form-floating p-1">
                    <input type="date" autofocus class="form-control" id="untilDateInput" name="ud" placeholder="Until">
                    <label for="untilDateInput">Until?</label>
                </div>
            </div>
            <div class="text-center mt-4">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-6">
                <div class="w-100 mw-50 border rounded p-2 bg-light mx-auto">
                    <div class="d-flex justify-content-center mb-4">
                        <img class="rounded-circle" style="max-height: 20rem;" src="{% static 'pets/img/humphrey-muleba-Y6EIP03u_wY-unsplash.jpg' %}" alt="default profile picture">
                    </div>
                    <h3 class="text-center">Diana</h3>
                    <p class="fw-light fs-6 text-center">My bio lorem ipsum</p>
                    <div class="d-flex justify-content-center">
                        <button id="upload-photo-skip" class="btn btn-outline-dark btn-sm">Send a message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
