{% extends "pets/layout.html" %}
{% load static %}

{% block header %}
{% endblock %}

{% block body %}
<div class="container-fluid" style="text-align: center">
    <div class="text-center mb-3 mt-4">
        <a class="navbar-brand mr-3 mb-3" href="{% url 'index' %}">
            <img src="{% static 'pets/img/logo.png' %}" alt="logo" class="logo">
        </a>
        <h5>Sign in</h5>
    </div>


    <form action="{% url 'login' %}" method="post" id="auth-form" class="w-75 mw-30 border rounded p-3 bg-light">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" autofocus class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary text-left" type="submit" value="Login"> 
        {% if message %}
        <div class="text-center mt-3">
            <div class="alert alert-danger" role="alert">{{ message }}</div>  
        </div>
        {% endif %}
    </form>
    <div align="center">
        <div  class="card text-center mt-3 p-1 w-75 mw-30">
            Don't have an account? <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</div>


{% endblock %}
