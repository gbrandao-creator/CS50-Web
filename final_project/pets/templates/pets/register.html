{% extends "pets/layout.html" %}
{% load static %}

{% block header %}
{% endblock %}

{% block body %}

<div class="text-center mb-3 mt-4">
    <a class="navbar-brand mr-3 mb-3" href="{% url 'index' %}">
        <img src="{% static 'pets/logo.png' %}" alt="logo" class="logo">
    </a>
    <h5>Register</h5>
</div>
<form action="{% url 'login' %}" method="post" id="auth-form" class="w-50 mw-30 border rounded p-4 bg-light">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" autofocus class="form-control" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="email" autofocus class="form-control" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<div align="center">
    <div  class="card text-center mt-3 p-1 w-50 mw-30">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>
</div>


{% endblock %}
